    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: #ffffff;
      color: #1e3a8a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 420px;
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      text-align: center;
    }
    .logo {
      width: 70px;
      margin-bottom: 15px;
    }
    .header {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #1e3a8a;
    }
    h2 {
      font-size: 18px;
      margin-bottom: 10px;
      font-weight: 600;
    }
    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
      line-height: 1.4;
    }
    textarea {
      width: 100%;
      height: 120px;
      border: 1px solid #cbd5e1;
      border-radius: 12px;
      padding: 12px;
      font-size: 14px;
      outline: none;
      resize: none;
      background: #f9fafb;
      color: #111;
      margin-bottom: 12px;
      transition: border 0.2s ease;
    }
    textarea:focus {
      border-color: #3375BB;
      background: #fff;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #3375BB;
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #1e3a8a;
    }
    .footer {
      margin-top: 18px;
      font-size: 12px;
      color: #888;
    }
  </style>
